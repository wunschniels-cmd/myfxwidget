<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyFXBook Type 5</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <img id="fximg"
       src="https://widget.myfxbook.com/widget/widget.png?accountOid=11805451&type=5">

  <script>
    function refreshImage() {
      const rand = Math.floor(Math.random() * 99999999);
      document.getElementById("fximg").src =
        "https://widget.myfxbook.com/widget/widget.png?accountOid=11805451&type=5&cb=" + rand;
    }
    refreshImage();
    setInterval(refreshImage, 60000);
  </script>

</body>
</html>
