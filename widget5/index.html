<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyFXBook Widget (Typ 5)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="fximg" alt="widget"
       src="https://widget.myfxbook.com/widget/widget.png?accountOid=11798605&type=5"/>

  <script>
    function refreshImage() {
      const rand = Math.floor(Math.random() * 100000);
      document.getElementById("fximg").src =
        "https://widget.myfxbook.com/widget/widget.png?accountOid=11798605&type=5&rand=" + rand;
    }
    refreshImage();             // sofort beim Laden
    setInterval(refreshImage, 60000); // alle 60 Sekunden
  </script>
</body>
</html>
